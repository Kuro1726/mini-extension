<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extension Popup</title>
  <style>
    body {
      min-width: 250px;
      min-height: 150px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f6fa;
      color: #222;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 12px;
    }

    button {
      padding: 8px 16px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>
  <h1>Mini Extension Popup</h1>
  <p>Welcome to your browser extension!</p>
  <button id="actionBtn">Click Me</button>
  <script src="./popup.js"></script>
</body>

</html>
